services:
  - type: web
    name: eiko-habits-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: WEB_URL
        value: https://eiko-habits-web.onrender.com
      - key: API_URL
        value: https://eiko-habits-api.onrender.com

  - type: web
    name: eiko-habits-web
    runtime: node
    plan: free
    buildCommand: pnpm install && cd apps/web && pnpm run build
    startCommand: cd apps/web && pnpm run start
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: NEXT_PUBLIC_API_URL
        value: https://eiko-habits-api.onrender.com
